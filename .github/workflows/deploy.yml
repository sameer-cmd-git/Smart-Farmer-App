name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create js/env.js from repository secrets
        env:
          OPENWEATHERMAP_API_KEY: ${{ secrets.OPENWEATHERMAP_API_KEY }}
          BHUVAN_API_KEY: ${{ secrets.BHUVAN_API_KEY }}
          VISUALCROSSING_API_KEY: ${{ secrets.VISUALCROSSING_API_KEY }}
        run: |
          echo "Creating js/env.js with secrets (values come from GitHub Secrets)"
          mkdir -p js
          cat > js/env.js <<'EOF'
          // js/env.js - generated by GitHub Actions
          // WARNING: This file exposes API keys to the client. Only use keys with limited scope.
          window.__ENV = window.__ENV || {};
          window.__ENV.OPENWEATHERMAP_API_KEY = "${OPENWEATHERMAP_API_KEY}";
          window.__ENV.BHUVAN_API_KEY = "${BHUVAN_API_KEY}";
          window.__ENV.VISUALCROSSING_API_KEY = "${VISUALCROSSING_API_KEY}";
          console.info('env injected by GitHub Actions');
          EOF

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
